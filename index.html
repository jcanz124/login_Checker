<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Collector - Login</title>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; overflow-x: hidden; }
        input, button { padding: 10px; margin: 5px; font-size: 16px; }
        table { width: 50%; margin: auto; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        .red { background-color: red; color: white; }
        .green { background-color: green; color: white; }
        #header { display: flex; align-items: center; justify-content: center; flex-wrap: wrap; padding: 10px; width: 100vw; box-sizing: border-box; gap: 20px; }
        #logo { height: 60px; }
        #clock-container { padding: 10px; border: 2px solid black; border-radius: 8px; font-size: 22px; font-weight: bold; background-color: white; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); white-space: nowrap; }
        #input-container { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; justify-content: center; margin-top: 10px; }
        #userNumber { width: 150px; text-align: center; }
        button { cursor: pointer; }
        #login-container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        #login-container input { width: 200px; text-align: center; }
    </style>
</head>
<body>

    <!-- Login Screen -->
    <div id="login-container">
        <h2>Please Log In</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="checkLogin()">Login</button>
    </div>

    <!-- Main Content (Hidden Until Logged In) -->
    <div id="main-container" style="display: none;">
        <div id="header">
            <img id="logo" src="./add-ons/HP_logo.png" alt="Logo">
            <h2>Enter Your Number</h2>
            <div id="clock-container"><span id="clock"></span></div>
            <button onclick="logout()" style="margin-left: auto; padding: 5px; background: red; color: white;">Logout</button>
        </div>

        <div id="input-container">
            <input type="number" id="userNumber" placeholder="Enter number">
            <button onclick="saveNumber()">Submit</button>
            <button id="downloadBtn" style="background-color: green; color: white;">Download Excel</button>
            <button onclick="clearNumbers()" style="background-color: red; color: white;">Clear All</button>
        </div>

        <p id="message"></p>

        <h3>Stored Numbers</h3>
        <table>
            <thead>
                <tr><th>Number</th><th>Timestamp</th></tr>
            </thead>
            <tbody id="dataTable"></tbody>
        </table>
    </div>

    <!-- Load XLSX Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script>
        function checkLogin() {
            let username = document.getElementById("loginUsername").value;
            let password = document.getElementById("loginPassword").value;

            if (username === "Manager" && password === "Manager1234") {
                localStorage.setItem("loggedIn", "true");
                showMainContent();
            } else {
                alert("Invalid username or password. Try again.");
            }
        }

        function showMainContent() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("main-container").style.display = "block";
            loadNumbers();
            updateClock();
        }

        function logout() {
            localStorage.removeItem("loggedIn");
            location.reload();
        }

        function updateClock() {
            let now = new Date();
            document.getElementById("clock").innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);

        function saveNumber() {
            let number = document.getElementById("userNumber").value;
            if (!number) {
                document.getElementById("message").innerText = "Please enter a number.";
                return;
            }
            let now = new Date().toLocaleString();
            let numbers = JSON.parse(localStorage.getItem("numbers")) || [];
            numbers.unshift({ number, timestamp: now });
            localStorage.setItem("numbers", JSON.stringify(numbers));
            document.getElementById("message").innerText = "Number saved!";
            document.getElementById("userNumber").value = "";
            loadNumbers();
        }

        function loadNumbers() {
            let numbers = JSON.parse(localStorage.getItem("numbers")) || [];
            let table = document.getElementById("dataTable");
            table.innerHTML = "";
            numbers.forEach(item => {
                let rowClass = new Date(item.timestamp).getMinutes() > 35 ? "red" : "green";
                table.innerHTML += `<tr class="${rowClass}"><td>${item.number}</td><td>${item.timestamp}</td></tr>`;
            });
        }

        function downloadExcel() {
            if (typeof XLSX === "undefined") {
                alert("Error: XLSX is not loaded. Check your script source.");
                return;
            }

            let numbers = JSON.parse(localStorage.getItem("numbers")) || [];
            if (numbers.length === 0) {
                alert("No data to download.");
                return;
            }

            let fileName = `Login_${new Date().toISOString().slice(0, 13).replace("T", "_")}.xlsx`;

            let wb = XLSX.utils.book_new();
            let ws_data = [["Number", "Timestamp"]];
            numbers.forEach(item => ws_data.push([item.number, item.timestamp]));
            let ws = XLSX.utils.aoa_to_sheet(ws_data);
            XLSX.utils.book_append_sheet(wb, ws, "Numbers");

            XLSX.writeFile(wb, fileName);
        }

        function clearNumbers() {
            if (confirm("Are you sure you want to clear all saved numbers?")) {
                localStorage.removeItem("numbers");
                document.getElementById("message").innerText = "All numbers cleared!";
                loadNumbers();
            }
        }

        document.getElementById("downloadBtn").addEventListener("click", downloadExcel);

        window.onload = function() {
            if (localStorage.getItem("loggedIn") === "true") {
                showMainContent();
            }
        };
    </script>

</body>
</html>
