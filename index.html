<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Collector</title>

    <!-- SheetJS (XLSX) for Excel Download -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0;
            overflow-x: hidden;
        }
        input, button { padding: 10px; margin: 5px; font-size: 16px; }
        table { width: 50%; margin: auto; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        .red { background-color: red; color: white; }
        .green { background-color: green; color: white; }

        /* Header Container */
        #header {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px;
            width: 100vw;
            box-sizing: border-box;
            gap: 20px;
        }
        #logo {
            height: 60px;
        }
        #clock-container {
            padding: 10px;
            border: 2px solid black;
            border-radius: 8px;
            font-size: 22px;
            font-weight: bold;
            background-color: white;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
        }

        /* Input & Buttons Container */
        #input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
        #userNumber {
            width: 150px;
            text-align: center;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="header">
        <img id="logo" src="./add-ons/HP_logo.png" alt="Logo">
        <h2>Enter Your Number</h2>
        <div id="clock-container">
            <span id="clock"></span>
        </div>
    </div>

    <div id="input-container">
        <input type="number" id="userNumber" placeholder="Enter number">
        <button onclick="saveNumber()">Submit</button>
        <button onclick="downloadExcel()" style="background-color: green; color: white;">Download Excel</button>
        <button onclick="clearNumbers()" style="background-color: red; color: white;">Clear All</button>
    </div>

    <p id="message"></p>

    <h3>Stored Numbers</h3>
    <table>
        <thead>
            <tr><th>Number</th><th>Timestamp</th></tr>
        </thead>
        <tbody id="dataTable"></tbody>
    </table>

    <script>
        function updateClock() {
            let now = new Date();
            let hours = String(now.getHours()).padStart(2, '0');
            let minutes = String(now.getMinutes()).padStart(2, '0');
            let seconds = String(now.getSeconds()).padStart(2, '0');
            let timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById("clock").innerText = timeString;
        }

        setInterval(updateClock, 1000);
        updateClock();

        function saveNumber() {
            let number = document.getElementById("userNumber").value;
            if (!number) {
                document.getElementById("message").innerText = "Please enter a number.";
                return;
            }

            let now = new Date();
            let timestamp = now.toLocaleString();

            let numbers = JSON.parse(localStorage.getItem("numbers")) || [];
            numbers.unshift({ number, timestamp });

            localStorage.setItem("numbers", JSON.stringify(numbers));
            document.getElementById("message").innerText = "Number saved!";
            document.getElementById("userNumber").value = "";
            loadNumbers();
        }

        function loadNumbers() {
            let numbers = JSON.parse(localStorage.getItem("numbers")) || [];
            let table = document.getElementById("dataTable");
            table.innerHTML = "";

            numbers.forEach(item => {
                let date = new Date(item.timestamp);
                let minutes = date.getMinutes();
                let rowClass = minutes > 30 ? "red" : "green";

                let row = `<tr class="${rowClass}"><td>${item.number}</td><td>${item.timestamp}</td></tr>`;
                table.innerHTML += row;
            });
        }

        function downloadExcel() {
            let numbers = JSON.parse(localStorage.getItem("numbers")) || [];
            if (numbers.length === 0) {
                alert("No data to download.");
                return;
            }

            let now = new Date();
            let fileName = `Login_${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}${now.getFullYear()}${String(now.getHours()).padStart(2, '0')}.xlsx`;

            let wb = XLSX.utils.book_new();
            let ws_data = [["Number", "Timestamp"]];
            numbers.forEach(item => {
                ws_data.push([item.number, item.timestamp]);
            });

            let ws = XLSX.utils.aoa_to_sheet(ws_data);
            XLSX.utils.book_append_sheet(wb, ws, "Numbers");
            XLSX.writeFile(wb, fileName);
        }

        function clearNumbers() {
            if (confirm("Are you sure you want to clear all saved numbers?")) {
                localStorage.removeItem("numbers");
                document.getElementById("message").innerText = "All numbers cleared!";
                loadNumbers();
            }
        }

        document.getElementById("userNumber").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                saveNumber();
            }
        });

        window.onload = loadNumbers;
    </script>

</body>
</html>
